<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Words and Standards</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="input.html">Input New Data</a>
                <a href="search.html">Search</a>
                <a href="calendar.html">Calendar</a>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1>Calendar</h1>
    </header>

    <main>
        <div id="calendar-options">
            <section>
                <h2>Export Calendar</h2>
                <button onclick="exportCalendar()">Export Calendar with Reminders</button>
            </section>

            <section>
                <h2>Drag and Drop</h2>
                <div id="word-standard-list">
                    <h3>Words</h3>
                    <ul id="word-list">
                        <!-- Words will be dynamically added here -->
                    </ul>

                    <h3>Standards</h3>
                    <ul id="standard-list">
                        <!-- Standards will be dynamically added here -->
                    </ul>
                </div>
                <div id="calendar">
                    <!-- Calendar will be dynamically generated here -->
                </div>
            </section>

            <section>
                <h2>Random Assignment</h2>
                <label for="total-days">Total days:</label>
                <input type="number" id="total-days" min="1" max="365" value="30">
                <button onclick="randomAssign()">Randomly Assign Words and Standards</button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
