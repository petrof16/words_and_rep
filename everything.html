<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Words and Standards</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="input.html">Input New Data</a>
                <a href="search.html">Search</a>
                <a href="everything.html">Everything</a>
                <a href="calendar.html">Calendar</a>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1>Everything</h1>
    </header>

    <main>
        <div id="everything-container">
            <section id="words-list">
                <h2>Words</h2>
                <ul id="words-ul"></ul>
            </section>

            <section id="standards-list">
                <h2>Standards</h2>
                <ul id="standards-ul"></ul>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordsUl = document.getElementById('words-ul');
            const standardsUl = document.getElementById('standards-ul');

            wordsData.forEach(word => {
                const li = document.createElement('li');
                li.textContent = `${word.word}: ${word.definition} (Example: ${word.example})`;
                wordsUl.appendChild(li);
            });

            standardData.forEach(standard => {
                const li = document.createElement('li');
                li.textContent = `${standard.Standard} by ${standard.Composer}`;
                standardsUl.appendChild(li);
            });
        });
    </script>
</body>
</html>
