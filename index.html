<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
</head>
<body>

    <h1>Word of the Day:</h1>

    <p id="wordOfDay">Loading...</p>

    <script>
        // JavaScript code to get the current date
        var currentDate = new Date();
        var formattedDate = currentDate.toISOString().split('T')[0]; // Format as YYYY-MM-DD

        // Display the current date in an element with id "currentDate"
        document.write("<p id='currentDate'>" + formattedDate + "</p>");

        // Asynchronous request to load words.json
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var wordsData = JSON.parse(this.responseText);
                displayWordOfDay(wordsData);
            }
        };
        xhr.open("GET", "words.json", true);
        xhr.send();

        // Function to display the word of the day
        function displayWordOfDay(wordsData) {
            var wordElement = document.getElementById("wordOfDay");

            // Check if the current date matches any date in the JSON
            for (var i = 0; i < wordsData.length; i++) {
                if (wordsData[i].date === formattedDate) {
                    var word = wordsData[i].word;
                    var definition = wordsData[i].definition;

                    // Display the word and definition
                    wordElement.innerHTML = "<strong>" + word + "</strong>: " + definition;
                    return;
                }
            }

            // If no match is found, display a default message
            wordElement.innerHTML = "No word of the day found for " + formattedDate + ".";
        }
    </script>

</body>
</html>
