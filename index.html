<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Definitions</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<h1>Word of the Day</h1>

<div id="wordContainer">
  <p id="word">Loading...</p>
  <p id="definition"></p>
</div>

<script>
  $(document).ready(function() {
    // Replace 'your_data.json' with the path to your JSON file
    $.getJSON('words.json', function(data) {
      // Replace '2024-01-10' with the specific date you want to display
      var currentDate = '2024-01-10';

      // Find the entry for the specified date
      var entry = data.find(item => item.date === currentDate);

      // Display the word and definition
      if (entry) {
        $('#word').text('Word: ' + entry.word);
        $('#definition').text('Definition: ' + entry.definition);
      } else {
        $('#word').text('No word found for the specified date.');
      }
    });
  });
</script>

</body>
</html>
