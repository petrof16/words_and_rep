<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #word-container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>
    <div id="word-container">
        <h2 id="word"></h2>
        <p id="definition"></p>
    </div>

    <script>
        // Fetch today's date
        const today = new Date().toISOString().split('T')[0];

        // Fetch data from words.json
        fetch('words.json')
            .then(response => response.json())
            .then(data => {
                // Find the entry for today's date
                const wordOfTheDay = data.find(entry => entry.Date === today);

                // Display word and definition
                if (wordOfTheDay) {
                    document.getElementById('word').innerText = wordOfTheDay.Word;
                    document.getElementById('definition').innerText = wordOfTheDay.Definition;
                } else {
                    document.getElementById('word-container').innerHTML = '<p>No word for today.</p>';
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
