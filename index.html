<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Word and Definition</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Today's Word and Definition</h1>

    <table id="jsonTable">
        <tr>
            <th>Word</th>
            <th>Definition</th>
        </tr>
    </table>

    <script>
        // Fetch the JSON file
        fetch('words.json')
            .then(response => response.json())
            .then(jsonData => {
                var today = new Date().toLocaleDateString(); // Get today's date in local format

                // Filter the JSON data for entries with today's date
                var todayEntry = jsonData.find(entry => entry.date === today);

                if (todayEntry) {
                    var table = document.getElementById("jsonTable");
                    var row = table.insertRow(-1);

                    // Iterate over the properties and convert them to lowercase
                    for (var prop in todayEntry) {
                        if (todayEntry.hasOwnProperty(prop)) {
                            var cell = row.insertCell(-1);
                            cell.innerHTML = todayEntry[prop];
                        }
                    }
                } else {
                    console.error('Today\'s word not found in the JSON data.');
                }
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>

</body>
</html>
