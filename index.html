<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Definitions</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="wordContainer">
  <h1>Word of the Day</h1>
  <div id="wordContent">
    <p id="word">Loading...</p>
    <p id="definition"></p>
  </div>
</div>

<script>
  $(document).ready(function() {
    // Replace 'words.json' with the correct path to your JSON file
    $.getJSON('words.json', function(data) {
      // Get the current date in YYYY-MM-DD format
      var currentDate = new Date().toISOString().split('T')[0];

      console.log('Current Date:', currentDate);

      // Find the entry for the specified date
      var entry = data.find(item => item.date === currentDate);

      console.log('Entry for Today:', entry);

      // Display the word and definition if available
      if (entry !== undefined) {
        $('#word').text('Word: ' + entry.word);
        $('#definition').text('Definition: ' + entry.definition);

        // Set the content of the wordContent div
        $('#wordContent').html(`
          <h1>Word of the Day</h1>
          <p>Word: ${entry.word}</p>
          <p>Definition: ${entry.definition}</p>
        `);
      } else {
        // Set the content if no word is found for today
        $('#wordContent').html(`
          <h1>Word of the Day</h1>
          <p>No word found for today.</p>
          <p>Check back for future words.</p>
        `);
      }
    });
  });
</script>


</body>
</html>
