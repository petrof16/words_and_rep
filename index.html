<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>
    <label for="dateInput">Enter date (YYYY-MM-DD): </label>
    <input type="text" id="dateInput">
    <button onclick="getWordOfTheDay()">Get Word</button>

    <div id="output"></div>

    <script>
        async function getWordOfTheDay() {
            var dateInput = document.getElementById('dateInput').value;

            try {
                // Fetch JSON data from words.json
                const response = await fetch('words.json');
                const jsonData = await response.json();

                // Convert dateInput and keys in jsonData to lowercase for case-insensitivity
                dateInput = dateInput.toLowerCase();
                var lowercasedJsonData = Object.fromEntries(
                    Object.entries(jsonData).map(([key, value]) => [key.toLowerCase(), value])
                );

                var wordEntry = lowercasedJsonData[dateInput];

                if (wordEntry) {
                    var outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = `<p><strong>Word:</strong> ${wordEntry.word}</p><p><strong>Definition:</strong> ${wordEntry.definition}</p>`;
                } else {
                    alert('Word not found for the given date.');
                }
            } catch (error) {
                console.error('Error fetching or parsing JSON:', error);
                alert('Error fetching or parsing JSON. Please check the console for details.');
            }
        }
    </script>
</body>
</html>
