<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of the Day</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #wordContainer {
      text-align: center;
      margin: 50px;
    }

    #wordContent {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="wordContainer">
  <h1>Word of the Day</h1>
  <div id="wordContent">
    <p id="word">Loading...</p>
    <p id="definition"></p>
  </div>
</div>

<script>
  $(document).ready(function() {
    // Replace 'words.json' with the correct path to your JSON file
    $.getJSON('words.json', function(data) {
      // Specify the date you want to display (January 11, 2024)
      var targetDate = '2024-01-11';

      // Find the entry for the specified date (case-insensitive)
      var entry = data.find(item => item.date && item.date.toLowerCase() === targetDate.toLowerCase());

      // Display the word and definition if available
      if (entry !== undefined) {
        $('#word').text('Word: ' + entry.word);
        $('#definition').text('Definition: ' + entry.definition);
      } else {
        $('#wordContainer').html('<p>No word found for today. Check back for future words.</p>');
      }
    });
  });
</script>

</body>
</html>
