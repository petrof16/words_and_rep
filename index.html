<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <script>
        async function fetchWordsData() {
            try {
                const response = await fetch('words.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching words data:', error);
                return [];
            }
        }

        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getWordAndDefinition(wordsData) {
            const currentDate = getCurrentDate();

            for (const entry of wordsData) {
                const entryDate = entry.Date || entry.date;
                if (entryDate === currentDate) {
                    const word = entry.Word || entry.word;
                    const definition = entry.Definition || entry.definition;
                    return { word, definition };
                }
            }

            return { word: 'Word not found', definition: 'Definition not found' };
        }

        async function updateWordOfTheDay() {
            const wordsData = await fetchWordsData();
            const { word, definition } = getWordAndDefinition(wordsData);
            document.getElementById('word').textContent = word;
            document.getElementById('definition').textContent = definition;
        }
    </script>
</head>
<body onload="updateWordOfTheDay()">

<h1>Word of the Day</h1>

<div>
    <p><strong>Word:</strong> <span id="word"></span></p>
    <p><strong>Definition:</strong> <span id="definition"></span></p>
</div>

</body>
</html>
