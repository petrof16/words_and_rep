<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Definitions</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<h1>Word of the Day</h1>

<div id="wordContainer">
  <p id="word">Loading...</p>
  <p id="definition"></p>
</div>

<script>
  $(document).ready(function() {
    // Replace 'words.json' with the correct path to your JSON file
    $.getJSON('words.json', function(data) {
      // Get the current date
      var currentDate = new Date().toISOString().split('T')[0];

      // Find the entry for the specified date
      var entry = data.find(item => item.date <= currentDate);

      // Display the word and definition if available
      if (entry) {
        $('#word').text('Word: ' + entry.word);
        $('#definition').text('Definition: ' + entry.definition);
      } else {
        $('#word').text('No word found for today.');
        $('#definition').text('Check back for future words.');
      }
    });
  });
</script>

</body>
</html>
