<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
</head>
<body>

<h1>Word of the Day fool</h1>

<script>
    // Your JSON data
    var jsonData = [
        {
            "Date": "2024-01-10",
            "Word": "abeyance",
            "Definition": "a state of temporary disuse or suspension: matters were held in abeyance pending further inquiries.\nâ€¢ Law the position of being without, or of waiting for, an owner or claimant."
        },
        {
            "Date": "2024-01-11",
            "Word": "abortive",
            "Definition": "failing to produce the intended result: an abortive attempt to secure funding."
        },
        {
            "Date": "2024-01-12",
            "Word": "abrogated",
            "Definition": "repeal or do away with (a law, right, or formal agreement): a proposal to abrogate temporarily the right to strike."
        },
        {
            "Date": "2024-01-13",
            "Word": "acculturation",
            "Definition": "assimilation to a different culture, typically the dominant one: the process of acculturation may impact both social and psychological well-being."
        },
        {
            "Date": "2024-01-14",
            "Word": "acerbic",
            "Definition": "(especially of a comment or style of speaking) sharp and forthright: his acerbic wit."
        },
        {
            "Date": "2024-01-15",
            "Word": "ad hoc",
            "Definition": "when necessary or needed: the group was constituted ad hoc."
        },
        {
            "Date": "2024-01-16",
            "Word": "adumbrate",
            "Definition": "report or represent in outline: they have adumbrated the importance of education as a means of social transformation."
        }
    ];

    // Get the current date in the format "YYYY-MM-DD"
    var currentDate = new Date().toISOString().split('T')[0];

    // Find the entry in the JSON data that corresponds to the current date
    var currentEntry = jsonData.find(entry => entry.Date === currentDate);

    // Display the word and definition if found, otherwise display a message
    if (currentEntry) {
        document.write('<h2>' + currentEntry.Word + '</h2>');
        document.write('<p>' + currentEntry.Definition + '</p>');
    } else {
        document.write('<p>No word found for today.</p>');
    }
</script>

</body>
</html>
