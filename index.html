<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words and Standards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }
        #word-container, #standard-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Words and Standards</h1>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="input.html">Input</a>
    </nav>

    <!-- Word and Definition Container -->
    <div id="word-container">
        <h2 id="word"></h2>
        <p id="definition"></p>
    </div>

    <!-- Standard Song Container -->
    <div id="standard-container">
        <h2 id="standard"></h2>
        <p id="bridge"></p>
        <p id="composer"></p>
        <p id="lyricist"></p>
        <p id="year"></p>
        <p id="origin"></p>
        <p id="type"></p>
        <p id="of-note"></p>
    </div>

    <script>
        const wordsData = JSON.parse(localStorage.getItem('wordsData')) || [
            {"word": "cognitive", "definition": "the mental action or process of acquiring knowledge and understanding through thought, experience, and the senses: these infections can adversely affect cognition and educational achievement | a scientific study of human cognition.\n• a perception, sensation, idea, or intuition resulting from the process of cognition: greater emphasis should be placed on examining cognitions of individual family members."},
            {"word": "meretricious", "definition": "apparently attractive but having in reality no value or integrity: meretricious souvenirs for the tourist trade."},
            {"word": "scourge", "definition": "1 historical a whip used as an instrument of punishment.\n2 a person or thing that causes great trouble or suffering: the scourge of mass unemployment."},
            {"word": "derivation", "definition": "Mathematics the process of deducing a new formula, theorem, etc., from previously accepted statements.\n• a sequence of statements showing that a formula, theorem, etc., is a consequence of previously accepted statements."},
            {"word": "juridical", "definition": "relating to judicial proceedings and the administration of the law: clear words are a matter of practical rather than juridical significance."}
        ];

        const standardData = JSON.parse(localStorage.getItem('standardData')) || [
            {"Standard": "All The Things You Are", "Bridge": {"notes": ""}, "Composer": "Jerome Kern", "Lyrisist": "Oscar Hammerstein ", "Year": "", "Origin": "", "Type": "", "Of Note": ""},
            {"Standard": "I Thought About You", "Bridge": {"notes": ""}, "Composer": "Jimmy Van Heusen", "Lyrisist": "Johnny Mercer", "Year": "1939", "Origin": "", "Type": "Song", "Of Note": ""},
            {"Standard": "Basin Street Blues", "Bridge": {"notes": ""}, "Composer": "Spencer Williams", "Lyrisist": "", "Year": "1928", "Origin": "", "Type": "Song", "Of Note": ""}
        ];

        function displayRandomWord() {
            const currentDate = new Date().toDateString();
            let currentIndex = parseInt(getCookie('wordIndex'));
            let lastDate = getCookie('lastDate');

            if (!currentIndex || !lastDate || currentDate !== lastDate) {
                currentIndex = Math.floor(Math.random() * wordsData.length);
                setCookie('wordIndex', currentIndex);
                setCookie('lastDate', currentDate);
            }

            const randomWord = wordsData[currentIndex];
            document.getElementById('word').textContent = randomWord.word;
            document.getElementById('definition').textContent = randomWord.definition;
        }

        function displayRandomStandard() {
            let currentStandardIndex = parseInt(getCookie('standardIndex'));
            const lastStandardTimestamp = parseInt(getCookie('lastStandardTimestamp')) || 0;
            const currentTimestamp = new Date().getTime();

            if (!currentStandardIndex || currentTimestamp > lastStandardTimestamp + 24 * 60 * 60 * 1000) {
                currentStandardIndex = Math.floor(Math.random() * standardData.length);
                setCookie('standardIndex', currentStandardIndex);
                setCookie('lastStandardTimestamp', currentTimestamp);
            }

            const randomStandard = standardData[currentStandardIndex];
            document.getElementById('standard').textContent = randomStandard.Standard;
            document.getElementById('bridge').textContent = randomStandard.Bridge.notes;
            document.getElementById('composer').textContent = `Composer: ${randomStandard.Composer}`;
            document.getElementById('lyricist').textContent = `Lyricist: ${randomStandard.Lyrisist}`;
            document.getElementById('year').textContent = `Year: ${randomStandard.Year}`;
            document.getElementById('origin').textContent = `Origin: ${randomStandard.Origin}`;
            document.getElementById('type').textContent = `Type: ${randomStandard.Type}`;
            document.getElementById('of-note').textContent = `Of Note: ${randomStandard['Of Note']}`;
        }

        displayRandomWord();
        displayRandomStandard();

        setInterval(() => {
            displayRandomWord();
            displayRandomStandard();
        }, 24 * 60 * 60 * 1000);

        function setCookie(name, value) {
            document.cookie = `${name}=${value};expires=Sun, 1 Jan 2023 00:00:00 UTC;path=/`;
        }

        function getCookie(name) {
            const keyValue = document.cookie.match(`(^|;) ?${name}=([^;]*)(;|$)`);
            return keyValue ? keyValue[2] : null;
        }
    </script>
</body>
</html>
