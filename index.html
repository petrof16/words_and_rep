<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
</head>
<body>

<h1>Word of the Day</h1>

<script>
    async function fetchWordOfTheDay() {
        try {
            // Fetch the JSON data from the external file
            const response = await fetch('words.json');
            const jsonData = await response.json();

            // Get the current date in the format "YYYY-MM-DD"
            const currentDate = new Date().toISOString().split('T')[0];

            // Find the entry in the JSON data that corresponds to the current date
            const currentEntry = jsonData.find(entry => entry.Date === currentDate);

            // Display the word and definition if found, otherwise display a message
            if (currentEntry) {
                document.write('<h2>' + currentEntry.Word + '</h2>');
                document.write('<p>' + currentEntry.Definition + '</p>');
            } else {
                document.write('<p>No word found for today.</p>');
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Call the function to fetch and display the word of the day
    fetchWordOfTheDay();
</script>

</body>
</html>
