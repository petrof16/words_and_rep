<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Definitions</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<xmp theme="journal" style="display:none;">

# Word of the Motherfuckin Day

Loading...

Word: Loading...
Definition: Loading...

</xmp>

<script>
  $(document).ready(function() {
    // Replace 'words.json' with the correct path to your JSON file
    $.getJSON('words.json', function(data) {
      // Get the current date
      var currentDate = new Date().toISOString().split('T')[0];

      // Find the entry for the specified date
      var entry = data.find(item => item.date === currentDate);

      // Display the word and definition if available
      if (entry !== undefined) {
        $('#word').text('Word: ' + entry.word);
        $('#definition').text('Definition: ' + entry.definition);

        // Set the content of the xmp element to show the word and definition
        $('xmp').text(`
# Word of the Day

Word: ${entry.word}
Definition: ${entry.definition}
`);
      } else {
        $('#word').text('No word found for today.');
        $('#definition').text('Check back for future words.');

        // Set the content of the xmp element to show the message
        $('xmp').text(`
# Word of the Day

No word found for today.
Check back for future words.
`);
      }
    });
  });
</script>

<!-- Load strapdown.js at the end of the body -->
<script src="strapdown.js"></script>

</body>
</html>
