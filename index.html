<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of thsde Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #word-container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>
    <div id="word-container">
        <h2 id="word"></h2>
        <p id="definition"></p>
    </div>

    <script>
        // Fetch today's date
        const today = new Date().toISOString().split('T')[0].toLowerCase();

        // Fetch data from words.json
        fetch('words.json')
            .then(response => response.json())
            .then(data => {
                // Check if the data is an array
                if (Array.isArray(data)) {
                    // Find the entry for today's date
                    const wordOfTheDay = data.find(entry => entry && entry.Date && entry.Date.toLowerCase() === today);

                    // Display word and definition
                    if (wordOfTheDay) {
                        document.getElementById('word').innerText = wordOfTheDay.Word || 'Word not available';
                        document.getElementById('definition').innerText = wordOfTheDay.Definition || 'Definition not available';
                    } else {
                        document.getElementById('word-container').innerHTML = '<p>No word for today.</p>';
                    }
                } else {
                    console.error('Invalid data format in words.json. Expected an array.');
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    <script>
        // JavaScript code to get and display the current date
        var currentDate = new Date();
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        var formattedDate = currentDate.toLocaleDateString('en-US', options);

        // Display the current date in an element with id "currentDate"
        document.write("<p id='currentDate'>" + formattedDate + "</p>");
    </script>
</body>
</html>
