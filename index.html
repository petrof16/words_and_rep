<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>

    <script>
        async function fetchWordsData() {
            try {
                const response = await fetch('words.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching words data:', error);
                return [];
            }
        }

        function generateWordEntries(wordsData) {
            const currentDate = getCurrentDate();
            const entries = [];

            for (const entry of wordsData) {
                const entryDate = entry.Date || entry.date;

                if (entryDate === currentDate) {
                    const word = entry.Word || entry.word;
                    const definition = entry.Definition || entry.definition;
                    entries.push(`<p><strong>${word}:</strong> ${definition}</p>`);
                }
            }

            return entries.length > 0
                ? entries.join('')
                : '<p><strong>No words found for today</strong></p>';
        }

        async function updateWordOfTheDay() {
            const wordsData = await fetchWordsData();
            const wordEntriesHTML = generateWordEntries(wordsData);
            document.getElementById('wordEntries').innerHTML = wordEntriesHTML;
        }

        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</head>
<body onload="updateWordOfTheDay()">

<h1>Word of the Day</h1>

<div id="wordEntries">
    <!-- Word entries will be displayed here -->
</div>

</body>
</html>
