<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words and Standards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Words and Standards</h1>

    <div id="word-container">
        <h2 id="word-title">Word of the Day</h2>
        <p id="word"></p>
        <p id="definition"></p>
        <p id="example"></p>
    </div>

    <div id="standard-container">
        <h2 id="standard-title">Standard of the Day</h2>
        <p id="standard"></p>
        <p id="bridge"></p>
        <p id="composer"></p>
        <p id="lyricist"></p>
        <p id="year"></p>
        <p id="origin"></p>
        <p id="type"></p>
        <p id="of-note"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
