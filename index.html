<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Words and Definitions</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Today's Words and Definitions PLease work</h1>

    <table id="jsonTable">
        <tr>
            <th>Date</th>
            <th>Word</th>
            <th>Definition</th>
        </tr>
    </table>

    <script>
        // Fetch the JSON file
        fetch('words.json')
            .then(response => response.json())
            .then(jsonData => {
                var today = new Date().toLocaleDateString(); // Get today's date in local format

                // Filter the JSON data for entries with today's date
                var todayEntries = jsonData.filter(entry => entry.Date === today || entry.date === today);

                console.log('Today\'s Entries:', todayEntries);

                if (todayEntries.length > 0) {
                    var table = document.getElementById("jsonTable");

                    todayEntries.forEach(function(entry) {
                        var row = table.insertRow(-1);

                        // Iterate over the properties and convert them to lowercase
                        for (var prop in entry) {
                            if (entry.hasOwnProperty(prop)) {
                                var cell = row.insertCell(-1);
                                cell.innerHTML = entry[prop];
                            }
                        }
                    });
                } else {
                    console.error('No words found for today in the JSON data.');
                }
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>

</body>
</html>
